name: CI/CD to Local IIS

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0 # or your version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Deploy to Local IIS
        run: |
          Import-Module WebAdministration
          Stop-Website -Name "MyApp"
          Remove-Item "C:\inetpub\wwwroot\MyApp\*" -Recurse -Force
          Copy-Item "publish\*" "C:\inetpub\wwwroot\MyApp" -Recurse
          Start-Website -Name "MyApp"
